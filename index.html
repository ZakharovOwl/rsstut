<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="container">
      <div class="a"></div>
    </div> -->

    <div class="wrapper">
      <nav>
        <a class="github" href="https://github.com/ZakharovOwl">
          <p>github.com</p>
          <p>ZakharovOwl</p>
        </a>
        <ul>
          <li>
            <a class="list__link link_active" href="https://zakharovowl.github.io/newsApp/">
              My tweets
            </a>
          </li>
          <li>
            <a class="list__link link_active" href="#"> TUT.by </a>
          </li>
          <li>
            <a class="list__link link_active" href="https://zakharovowl.github.io/newsApp/">
              Finance
            </a>
          </li>
        </ul>
      </nav>
      <div class="news">
        <!--  Экспорт новостей TUT.BY  -->
        <script
          type="text/javascript"
          src="https://news.tut.by/export/TUTBYExporter.js"
          charset="utf-8"
        ></script>
        <script
          type="text/javascript"
          src="https://news.tut.by/export/index_10.js"
          charset="utf-8"
        ></script>
        <script
          type="text/javascript"
          src="https://news.tut.by/export/world_10.js"
          charset="utf-8"
        ></script>
        <script
          type="text/javascript"
          src="https://news.tut.by/export/health_10.js"
          charset="utf-8"
        ></script>
        <script
          type="text/javascript"
          src="https://news.tut.by/export/afisha_10.js"
          charset="utf-8"
        ></script>
        <script type="text/javascript">
          TUTBY.SetTitleStyle("Times New Roman, Times, serif", 15, "black");
          TUTBY.SetCategoryStyle(
            true,
            "Times New Roman, Times, serif",
            13,
            "bold",
            "black"
          );
          TUTBY.SetDateStyle(
            true,
            "dd-mm-yyyy",
            "Verdana, Arial,Helvetica, sans-serif",
            10,
            "normal",
            "silver"
          );
          TUTBY.SetTargetBlank();
          TUTBY.ExportNews();
        </script>
        <!--  Экспорт новостей TUT.BY   -->
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
